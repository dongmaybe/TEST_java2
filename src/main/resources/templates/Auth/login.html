<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/page.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Let Login!</h1>
    <form th:action="@{/login}" method="get">
        <div class="form-row">
            <div class="label">Username</div>
            <div class="field">
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
        </div>
        <div class="form-row">
            <div class="label">Password</div>
            <div class="field">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
        </div>
        <div class="form-row btn-box">
            <button type="submit">Log in</button>
        </div>
    </form>
    <div>If you don't have an account, click <a href="/register">here</a> to create one.</div>
    <div th:if="${error}" style="color: red;">${error}</div> <!-- Display error message -->
</div>
</body>
</html>
